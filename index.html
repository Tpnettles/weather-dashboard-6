<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Dashboard</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

   <style>
       body{
           background-color:rgb(79, 111, 207);

<body>
     <h1 class="dashboard">7-Day Weather Dashboard</h1>
    
    <input type="search" id="city-search" placeholder="Enter City/State Here">

    <br> <br> <br>
    <button id="miami">Miami</button>
    <br> <br>
    <button id="houston">Houston</button>
    <br> <br>
    <button id="atlanta">Atlanta</button>
    <br> <br>
    <button id="indianapolis">Indianapolis</button>
    <br> <br>
    <button id="denver">Denver</button>
    <br> <br>
    <button id="nashville">Nashville</button>
    <br> <br>
    <button id="chicago">Chicago</button>
    <br> <br>
    <button id="vegas">Las Vegas</button> 
    <br><br>
    
    <div id="city-name"></div>
    <div id="temp" ></div>
    
   
    <script src="./main.js"></script> 
</body>
</html>
